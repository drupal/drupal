# Schema for configuration files of the Field module.

field.settings:
  type: mapping
  label: 'Field settings'
  mapping:
    purge_batch_size:
      type: integer
      label: 'Maximum number of field data records to purge'

field.storage.*.*:
  type: config_entity
  label: 'Field'
  mapping:
    id:
      type: string
      label: 'ID'
    name:
      type: string
      label: 'Name'
    entity_type:
      type: string
      label: 'Entity type'
    type:
      type: string
      label: 'Type'
    settings:
      type: field.[%parent.type].settings
    module:
      type: string
      label: 'Module'
    locked:
      type: boolean
      label: 'Locked'
    cardinality:
      type: integer
      label: 'Maximum number of values users can enter'
    translatable:
      type: boolean
      label: 'Translatable'
    indexes:
      type: sequence
      label: 'Indexes'
      sequence:
        - type: sequence
          label: 'Indexes'
          sequence:
            - type: ignore
              label: 'Index'

field.instance.*.*.*:
  type: field_config_base
  label: 'Field instance'

entity_form_display.field.hidden:
  type: entity_field_form_display_base
  label: '- Hidden - format settings'
  mapping:
    settings:
      type: sequence
      label: 'Settings'
      sequence:
        - type: string

entity_view_display.field.number_decimal:
  type: entity_field_view_display_base
  label: 'Number decimal display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        thousand_separator:
          type: string
          label: 'Thousand marker'
        decimal_separator:
          type: string
          label: 'Decimal marker'
        scale:
          type: integer
          label: 'Scale'
        prefix_suffix:
          type: boolean
          label: 'Display prefix and suffix'

entity_view_display.field.number_integer:
  type: entity_field_view_display_base
  label: 'Number interger display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        thousand_separator:
          type: string
          label: 'Thousand marker'
        prefix_suffix:
          type: boolean
          label: 'Display prefix and suffix'

entity_view_display.field.number_unformatted:
  type: entity_field_view_display_base
  label: 'Number unformatted display format settings'
  mapping:
    settings:
      type: sequence
      label: 'Settings'
      sequence:
        - type: string

entity_form_display.field.number:
  type: entity_field_form_display_base
  label: 'Number default display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        placeholder:
          type: label
          label: 'Placeholder'

entity_form_display.field.checkbox:
  type: entity_field_form_display_base
  label: 'Single on/off checkbox format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        display_label:
          type: boolean
          label: 'Use field label instead of the "On value" as label'
