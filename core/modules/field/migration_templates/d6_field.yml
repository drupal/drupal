id: d6_field
label: Drupal 6 field configuration
migration_tags:
  - Drupal 6
builder:
  plugin: d6_cck_migration
  cck_plugin_method: processField
source:
  plugin: d6_field
  constants:
    entity_type: node
    langcode: en
