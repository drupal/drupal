help.main:
  path: 'admin/help'
  defaults:
    _content: '\Drupal\help\Controller\HelpController::helpMain'
  requirements:
    _permission: 'access administration pages'

help.page:
  path: 'admin/help/{name}'
  defaults:
    _content: '\Drupal\help\Controller\HelpController::helpPage'
  requirements:
    _permission: 'access administration pages'
