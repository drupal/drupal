ajax_test.dialog_contents:
  path: '/ajax-test/dialog-contents'
  defaults:
    _title: 'AJAX Dialog contents routing'
    _controller: '\Drupal\ajax_test\Controller\AjaxTestController::dialogContents'
  requirements:
    _access: 'TRUE'

