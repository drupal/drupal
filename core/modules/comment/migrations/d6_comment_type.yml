id: d6_comment_type
label: Comment type
migration_tags:
  - Drupal 6
  - Configuration
source:
  plugin: comment_type
  constants:
    entity_type: node
    id_prefix: 'comment_node_'
    label_suffix: 'comment'
process:
  target_entity_type_id: 'constants/entity_type'
  id:
    -
      plugin: concat
      source:
        - 'constants/id_prefix'
        - type
    -
      plugin: static_map
      bypass: true
      # The Forum module provides its own comment type (comment_forum), which we
      # want to reuse if it exists.
      map:
        comment_node_forum: comment_forum
    -
      plugin: make_unique_entity_field
      entity_type: comment_type
      field: id
      length: 30
      migrated: true
  label:
    plugin: concat
    source:
      - name
      - 'constants/label_suffix'
    delimiter: ' '
destination:
  plugin: entity:comment_type
