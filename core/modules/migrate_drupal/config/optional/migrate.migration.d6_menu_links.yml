id: d6_menu_links
label: Drupal 6 menu links
migration_tags:
  - Drupal 6
source:
  plugin: d6_menu_link
  constants:
    bundle: menu_link_content
process:
  id: mlid
  bundle: 'constants/bundle'
  title: link_title
  description:
    plugin: extract
    source:
      - options
    index:
      - 0
      - attributes
      - title
  menu_name:
    plugin: migration
    migration: d6_menu
    source: menu_name
  'link/uri':
    plugin: internal_uri
    source:
      - link_path
  'link/options': options
  external: external
  weight: weight
  expanded: expanded
  enabled: enabled
  parent:
    -
      plugin: skip_on_empty
      method: process
      source: plid
    -
      plugin: migration
      migration: d6_menu_links
  changed: updated
destination:
  plugin: entity:menu_link_content
migration_dependencies:
  required:
    - d6_menu
dependencies:
  config:
    - migrate.migration.d6_menu
  module:
    - menu_link_content
    - migrate_drupal
