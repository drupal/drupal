id: d6_url_alias
label: Drupal 6 URL aliases
migration_tags:
  - Drupal 6
source:
  plugin: d6_url_alias
  constants:
    slash: '/'

process:
  source:
    plugin: concat
    source:
      - constants/slash
      - src
  alias:
    plugin: concat
    source:
      - constants/slash
      - dst
  langcode: language

destination:
  plugin: url_alias
dependencies:
  module:
    - migrate_drupal
