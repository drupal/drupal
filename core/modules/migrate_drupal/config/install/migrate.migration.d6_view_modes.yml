id: d6_view_modes
label: Drupal 6 view modes
source:
  plugin: d6_view_mode
  constants:
    targetEntityType: node
    status: true

process:
  mode:
    plugin: static_map
    source: view_mode
    map:
      0: normal
      1: preview
      2: search_index
      3: search_result
      4: rss
      5: print
      teaser: teaser
      full: full
  label:
    plugin: static_map
    source: view_mode
    map:
      0: "Normal"
      1: "Preview"
      2: "Search index"
      3: "Search result"
      4: "RSS"
      5: "Print"
      teaser: "Teaser"
      full: "Full"
  targetEntityType: constants.targetEntityType
  status: constants.status

destination:
  plugin: entity:view_mode
