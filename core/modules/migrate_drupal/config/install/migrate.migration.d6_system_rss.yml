id: d6_system_rss
label: Drupal 6 RSS configuration
migration_groups:
  - Drupal 6
source:
  plugin: variable
  variables:
    - feed_default_items
    - feed_item_length
process:
  'items/limit': feed_default_items
  'items/view_mode': feed_item_length
destination:
  plugin: config
  config_name: system.rss
