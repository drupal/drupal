id: d6_system_performance
label: Drupal 6 performance configuration
migration_groups:
  - Drupal 6
source:
  plugin: variable
  variables:
    - preprocess_css
    - preprocess_js
    - cache_lifetime
process:
  'css/preprocess': preprocess_css
  'js/preprocess': preprocess_js
  'cache/page/max_age': cache_lifetime
destination:
  plugin: config
  config_name: system.performance
